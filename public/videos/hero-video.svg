<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1A1A1A"/>
  
  <!-- Grid Pattern -->
  <path d="M0 0L1920 1080" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M1920 0L0 1080" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Animated Elements -->
  <circle cx="960" cy="540" r="200" stroke="#0051FF" stroke-width="4" stroke-dasharray="8 8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 960 540"
      to="360 960 540"
      dur="20s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="960" cy="540" r="300" stroke="#00A3FF" stroke-width="4" stroke-dasharray="12 12">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 960 540"
      to="0 960 540"
      dur="30s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Center Logo -->
  <rect x="860" y="440" width="200" height="200" rx="20" fill="#FF6B00" fill-opacity="0.1"/>
  <text x="960" y="540" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="24">
    InvoZone
  </text>
</svg> 